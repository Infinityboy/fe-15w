    <P class="indent" id="indent">
        轮换模式队列（吉格斯的实验室）在经典的《英雄联盟》规则上提供独特的轮换玩法，每隔若干周的周末会提供至少一种游戏模式。在所有轮换模式队列游戏中，都获得英雄成就点数。
        <img src="images/news-main.png"/>
        国外观众都说国内观众没热情。不过的确是…国外比赛我们都能看到，无论哪个队打的好，都有欢呼。国内除了欢呼国内的，其他都不理。不过这也无可厚非。但还是希望大家更客观看比赛，谁赢谁打的好，都给予肯定。
        毕竟你有荣幸宴请他人，不好好尽地主之谊。就当不熬夜看比赛代价。我支持RNG，但客观说clg总体打的很好。
    </P>

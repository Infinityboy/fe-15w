<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>商城</title>
    <link rel="stylesheet" href="css/base.css" >
    <style>
        html{
            background-color: #eee;
        }
        .wrap-head{
            height: 2rem;
            padding: 0.6rem 0.8rem 0;
        }
        .my-val,.my-note{
            font-size: 1rem;
            font-family: pingfang;
            color: #666666;
        }
        .my-val{
            float: left;
        }
        .my-note{
            float: right;
            height: 1.3rem;
            border-bottom: 1px solid #666666;
        }
        .sho-container{
            padding: 0 0.8rem;
        }
        .wrap-center{
            margin-right: -1px;
        }
        .sho-goods-list{
            background-color: #ffffff;
            width: 46%;
            overflow: hidden;
            display: inline-block;
            padding: 0 1.4%;
            border-radius: 5px;
            margin-right: 1px;
        }
        .sho-g-content{
            padding: 1.4rem 0.5rem;
        }
        .sho-g-img img{
            width: 100%;
            border-radius: 6px;
        }
        .sho-g-describe{
            padding: 1rem 0;
        }
        .JB-stock p{
            display: inline-block;
        }
        .Q-B,.JB-stock{
            font-size: 0.8rem;
            font-family: pingfang;
        }
        .J-B,.JB-stock,.footer-des>p{
            color: #666666;
        }
        .sho-stock{
            float: right;
        }
        .sho-stock-num{
            color: #f5b300;
        }
        .sho-button{
            background-color: #f5b300;
            border-radius: 20px;
            padding: 0.4rem 0;
        }
        .sho-button span{
            display: block;
            text-align: center;
            color: #643c0c;
        }
        .footer-des{
            padding: 1.3rem 0.8rem;
        }
        .footer-des>p{
            font-size: 0.7rem;
            font-family: pingfang;
        }
        .alert-w{
            display: none;
            position: absolute;
            width: 76%;
            height: 28%;
            left: 50%;
            margin-top: -14%;
            top: 50%;
            margin-left: -38%;
            background-color: #ffffff;
        }
        .QB-message{
            margin: 30% auto;
            font-size: 0.8rem;
            font-family: pingfang;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sho-wrap">
    </div>
    <script src="./js/zepto.min.js"></script>
    <script>
        $(function(){
            var money = '';
            Jn.moneyCallback = function (data) {
                if (data) {
                     money = data.money;
                }
            };
            function renderData(data){
                var userData = Jnapp.jn_login_info();
                if(userData!=='undefined' && userData){
                    Jnapp.jn_getMoney();
                }
                var htmlStr = '<section>';
                    htmlStr += '<div class="wrap-head clearfix">';
                    htmlStr += '<p class="my-val">我的余额：'+money+'</p>';
                    htmlStr += '<a href="http://api.15w.com/client/app/jn/web/jfshop/shopnote.html' +
                            '"><p class="my-note">我的兑换记录</p></a>';
                    htmlStr += '</div></section>';
                    htmlStr += '<section>';
                $.each(data.list,function(index,item){
                    htmlStr += '<div class="sho-container ">';
                    htmlStr += '<div class="wrap-center clearfix">';
                    htmlStr += '<div class="sho-goods-list">';
                    htmlStr += '<div class="sho-g-content">';
                    htmlStr += '<div class="sho-g-img"><img src="'+item.thumbnail+'" alt=""/></div>';
                    htmlStr += '<div class="sho-g-describe">';
                    htmlStr += '<p class="Q-B">'+item.title+'</p>';
                    htmlStr += '<div class="JB-stock clearfix"><p class="J-B">'+item.money+item.typeName+'</p><p class="sho-stock">库存：<em class="sho-stock-num">'+item.stock+'</em></p></div>';
                    htmlStr += '</div>';
                    htmlStr += '<div class="sho-button"><a href="javascript:;" data-id="'+item.dataId+'"><span>兑换</span></a></div>';
                    htmlStr += '</div></div></div></div>';
                });
                    htmlStr += ' </section><section>';
                    htmlStr += '<div class="footer-des">';
                    htmlStr += '<p>本商城商品与活动都与设备生产商Apple无关；如需帮助请联系客服QQ：或者发送邮件至Help@15w.com</p>';
                    htmlStr += ' </div></section>';


                    $('.sho-wrap').html(htmlStr);
            }

            function renderAlert(alertData){
                var htmlAlert = ' <a class="alert-w" href="javascript:;">';
                htmlAlert += '<div class="QB-message">'+alertData.message+'</div>';
                htmlAlert += '</a>';
                $('.sho-wrap').after(htmlAlert);
            }
            $.ajax({
                url: 'http://api.15w.com/client/app/jn/v1_3/shop/list',
                type: "GET",
                dataType: 'jsonp',
                success: function (res) {
                    if(res.code == 10000){
                        renderData(res.data);
                    }

                },
                error: function (err) {
                    alert('失败:' + err);
                }
            });


            var isAlert = false;
            var oAlert = $('.alert-w');
            $(document).on('click','.sho-button a',function(e){
                e.preventDefault();
                var userData = Jnapp.jn_login_info();
                var dataId = $(this).data('id');
                var reqData = {
                    uid:userData.userid,
                    utoken:userData.token,
                    dataId:dataId,
                    num:1
                };
                if(userData !== 'undefined' && userData){
                        $.ajax({
                            url: 'http://api.15w.com/client/app/jn/v1_3/shop/exchange',
                            type: "POST",
                            data: reqData,
                            dataType: 'jsonp',
                            success: function (res) {

                                renderAlert(res.data);


                        },
                        error: function (err) {
                            alert('失败:' + err);
                        }
                    });
                }else{
                    Jnapp.jn_login();
                }

                if(!isAlert){
                    oAlert.css('display','block');
                    isAlert = true;
                }else{
                    return false;
                }
            });

            $(document).on('click','.alert-w',function(e){
                e.preventDefault();
                var alertText = $(this).children().text();
                $(this).css('display','none');
                isAlert = false;
                try {
                    if(alertText == '兑换成功'){
                        window.location.href='http://api.15w.com/client/app/jn/web/jfshop/shopnote.html'
                    }else{

                    }
                } catch (ex) {

                }
            });
        });
    </script>
</body>
</html>
